<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f5f5f5;
}

form {
  width: 300px;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #fff;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

#errorMessage {
  color: red;
  font-weight: bold;
  margin-top: 10px;
}
</style>

  <form id="loginForm" onsubmit="return login()">
    <h1>Admin Login</h1>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
    <p id="errorMessage"></p>
  </form>
  <script src="script.js"></script>
</body>
<script>
  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
  
    // Replace with your logic to verify username and password against a secure storage mechanism (e.g., database)
    if (username === 'James' && password === 'Jamesmutuma7819#') {
      // Login successful, redirect to admin panel
      window.location.href = 'newvehicles.php'; // Replace with actual admin page URL
      return true;
    } else {
      errorMessage.innerText = 'Invalid username or password.';
      return false;
    }
  }
  </script>
  
</body>
</html>
