<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetroMovers Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>MetroMovers Payment</h2>

    <form>
        <label for="paymentMethod">Select Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="cash">Cash</option>
            <option value="mpesa">M-Pesa</option>
        </select>

        <div id="mpesaSteps" style="display: none;">
            <p>For M-Pesa Payment:</p>
            <ol>
                <li>Go to M-Pesa on your phone.</li>
                <li>Choose 'Lipa na M-Pesa'.</li>
                <li>Go to 'Paybill' and enter <strong>222333</strong>.</li>
                <li>Enter 'Account Number' as <strong>0768947263</strong>.</li>
                <li>Enter the amount and complete the payment.</li>
            </ol>
        </div>

        <button type="button" onclick="showPaymentSteps()">Proceed to Payment</button>
        <button type="submit" style="display: none;">Done</button>
    </form>

    <script>
        function showPaymentSteps() {
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (paymentMethod === 'mpesa') {
                document.getElementById('mpesaSteps').style.display = 'block';
                document.querySelector('button[type="button"]').style.display = 'none';
                document.querySelector('button[type="submit"]').style.display = 'block';
            }
        }
    </script>

</body>
</html>
